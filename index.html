<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/draggable.js" ></script>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
	</head>
	<body>
		<div class="container">
			<video src="video/video1.mp4" ></video>
			<div class="controls">
				<span class="pause">&#xe733;</span>
				<div class="progress">
					<span class="slider"></span>
					<span class="proCover"></span>
				</div>
				<div class="controls-right">
					
					<div class="time">
						<span class="tolTime">00:00</span>/
						<span class="currTime">00:00</span>
					</div>
					<div class="volume">
						<i>&#xe61b;</i>
						<div class="volControl">
							<span class="volCover"></span>
						</div>
					</div>
					<span class="fullScreen">&#xe66c;</div>
				</div>
			</div>
		</div>
	</body>
</html>
